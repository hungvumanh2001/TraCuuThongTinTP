<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="main">
        <div class="row mt-3">
            <div class="col-9">
                <h3 class="pl-3">Danh sách thành phố</h3>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="showAddForm()">Thêm thành phố</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3 p-3">
                <table class="table">
                    <thead class="table-secondary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Thành phố</th>
                        <th scope="col">Quốc Gia</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script>
    loadData();

    function loadData() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/cities",
            success: function (list) {
                loadCities(list)
            }
        })
    }
    function loadCities(list){
        let str = "";
        for (let i = 0; i<list.length; i++){
            str +=`<tr>
                        <th scope="row">${i+1}</th>
                        <td><a class="btn" onclick="detail(${list[i].id})">${list[i].name}</a></td>
                        <td>${list[i].country.name}</td>
                        <td>
                            <a class="btn">Chỉnh sửa</a>
                            |
                            <a class="btn">Xóa</a>
                        </td>
                    </tr>`
        }
        document.getElementById('tbody').innerHTML = str;
        console.log(list)
    }
    function detail(id){
        let str = "";
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/cities/"+id,
            success: function (data) {
                str +=`<div class="container">
                            <div class="row mt-3">
                                <div class="col-9">
                                    <h3 class="pl-3">Danh sách thành phố</h3>
                                </div>
                                <div class="col-3">
                                    <button class="btn-light" onclick="home()">Xem danh sách thành phố</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <p>Tên: ${data.name}</p>
                                    <p>Quốc gia: ${data.country.name}</p>
                                    <p>Diện tích: ${data.areaTotal}</p>
                                    <p>Dân số: ${data.population}</p>
                                    <p>GDP: ${data.gdpTotal}</p>
                                    <p>Description: ${data.description}</p>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6"></div>
                                <div class="col-5">
                                    <button class="btn-light mr-3">Chỉnh sửa</button>
                                    <button class="btn-light">Xóa</button>
                                </div>
                            </div>
                        </div>`
                document.getElementById('main').innerHTML = str;
                console.log(data)
            }
        })
    }
    function home(){
        let str = `<div class="row mt-3">
            <div class="col-9">
                <h3 class="pl-3">Danh sách thành phố</h3>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="showAddForm()">Thêm thành phố</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3 p-3">
                <table class="table">
                    <thead class="table-secondary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Thành phố</th>
                        <th scope="col">Quốc Gia</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>`;
        document.getElementById('main').innerHTML = str;
        loadData();
    }
    function showAddForm(){
        let str = `<div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 mt-3 p-3">
                            <form id="addForm">
                                    <label>Tên: </label>
                                    <input name="name" type="text"><br>
                                    <label>Quốc gia: </label>
                                    <select name="countries" id="countries">

                                    </select><br>
                                    <label>Diện tích: </label>
                                    <input name="areaTotal" type="text"><br>
                                    <label>Dân số: </label>
                                    <input name="population" type="text"><br>
                                    <label>GDP: </label>
                                    <input name="gdpTotal" type="text"><br>
                                    <label>Mô tả: </label>
                                    <input name="description" type="text"><br>
                                </form>
                                <button class="mt-3" onclick="save()">Nhập thành phố</button>
                                <button class="mt-3" onclick="home()">Thoát</button>
                        </div>
                        <div class="col-4"></div>
                    </div>`
        loadCountries();
        document.getElementById('main').innerHTML = str;
    }
    function loadCountries(){
        let str = "";
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/countries",
            success: function (list) {
                for (let i=0; i<list.length; i++){
                    str += `<option value="${list[i].id}">${list[i].name}</option>`;
                }
                document.getElementById('countries').innerHTML = str;
            }
        })
    }
    function save(){
        let formData = new FormData(document.getElementById('addForm'));
        let city = {
            name: formData.get('name'),
            country: {
                id: document.getElementById('countries').value
            },
            areaTotal: formData.get('areaTotal'),
            population: formData.get('population'),
            gdpTotal: formData.get('gdpTotal'),
            description: formData.get('description')
        }
        $.ajax({
            headers:{
                'Accept' : 'application/json',
                'Content-Type':'application/json',
            },
            type:'POST',
            url:"http://localhost:8080/cities",
            data: JSON.stringify(city),
            success: function ()
            {
                home();
            },
            error: function (error){
                console.log(error);
            }
        })
    }
</script>
</body>
</html>
